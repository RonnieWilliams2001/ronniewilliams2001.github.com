<!DOCTYPE html>
<html>
<head>
    <Meta charset="utf-8">
    <title>Escape The 80's Main Control</title>
    <link rel="icon" type="image/png" href="/Images/favicon.png"/>
    <link rel="stylesheet" href="/CSS/main_control.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
</head>

<body>

<h1 style="text-align:center">Escape The 80's Main Control</h1>

<br>
<div class="flex-container">

    <input type="button" id="start" value="Start" onclick="obj.event('start')"/>
    <input type="button" id="pause" value="Pause" onclick="obj.event('pause')"/>
</div>

<div class="flex-container">

    <input type="button" id="stop" value="Stop" onclick="obj.event('stop')"/>
    <input type="button" id="reset" value="Reset" onclick="obj.event('reset')"/>
</div>

</body>
</html>
