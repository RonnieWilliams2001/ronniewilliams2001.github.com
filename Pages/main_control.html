<!DOCTYPE html>
<html>
<head>
    <Meta charset="utf-8">
    <title>Escape The 80's Main Control</title>
    <link rel="icon" type="image/png" href="/Images/favicon.png"/>
    <link rel="stylesheet" href="/CSS/main_control.css">
    <script src="/JS/main_control.js"></script>

</head>

<body>

<h1 style="text-align:center">Escape The 80's Main Control</h1>

<br>
<div class="flex-container">

    <div><button id="playButton" class="button" onclick="play()">Play</button></div>
    <div><button id="pauseButton" class="button" onclick="pause()">Pause</button></div>
</div>

<div class="flex-container">

    <div><button id="startButton" class="button" onclick="start()">Start</button></div>
    <div><button id="resetButton" class="button" onclick="reset()">Reset</button></div>
</div>

</body>
</html>
