<!DOCTYPE html>
<html>
<head>
    <Meta charset="utf-8">
    <title>Escape The 80's Main Control</title>
    <link rel="icon" type="image/png" href="/Images/favicon.png"/>
    <link rel="stylesheet" href="/CSS/main_control.css">
    <script type='text/javascript' href="/JS/main_control.js"></script>
</head>

<body>

<h1 style="text-align:center">Escape The 80's Main Control</h1>

<br>
<div class="flex-container">

    <div class="stopwatch"></div>
</div>

<div class="flex-container">

    <a href="JS/main_control.js" class="button" onClick="stopwatch.start();">Start</a>
    <a href="JS/main_control.js" class="button" onClick="stopwatch.stop();">Stop</a>
</div>

<div class="flex-container">

    <a href="JS/main_control.js" class="button" onClick="stopwatch.restart();">Restart</a>

</div>

</body>
</html>
